<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono + Score</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #PlacementChrono { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 20px; }
        #Temp { font-size: 2em; font-weight: bold; }
        #Image { width: 50px; } /* Ajuste la taille selon ton besoin */
        #scoreContainer { display: none; font-size: 1.5em; margin-top: 20px; }
        button { margin: 5px; padding: 10px; font-size: 1em; }
    </style>
</head>
<body>

    <button id="startButton" onclick="startQuiz()">Lancer Quiz</button>

    <div id="PlacementChrono">
        <span id="Temp">20</span>
        <img src="Chrono.png" id="Image" alt="Chrono">
    </div>

    <button onclick="resetTimer()">Réinitialiser</button>

    <div id="scoreContainer">
        Score : <span id="score">0</span>
    </div>

    <script>
        let timeLeft = 20;
        let timer;
        let score = 0;

        function startQuiz() {
            // Afficher le score
            document.getElementById("scoreContainer").style.display = "block";
            score = 0;
            document.getElementById("score").innerText = score;

            // Démarrer le chrono
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            document.getElementById("Temp").innerText = timeLeft;

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("Temp").innerText = timeLeft;

                // Augmenter le score tant que le chrono tourne
                score += 10;
                document.getElementById("score").innerText = score;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Temps écoulé !");
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 20;
            document.getElementById("Temp").innerText = timeLeft;
            document.getElementById("scoreContainer").style.display = "none"; // Cacher le score
        }
    </script>

</body>
</html>
